name: CI/CD Pipeline

on:
  [workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: "Install Frontend Dependencies"
        run: |
          cd frontend
          pnpm i

      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 22
      #     cache: 'pnpm'

      # - name: Install pnpm
      #   run: npm install -g pnpm

      - name: Test Frontend Code
        run: |
          cd frontend
          pnpm test

      # - name: Test Backend Code
      #   run: |
      #     cd backend
      #     pnpm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: "Install Frontend Dependencies"
        run: |
          cd frontend
          pnpm i
      
      - name: "Install Backend Dependencies"
        run: |
          cd backend
          pnpm i

      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 22
      #     cache: 'pnpm'

      # - name: Install pnpm
      #   run: npm install -g pnpm
      
      - name: Build Frontend
        run: |
          cd frontend
          pnpm build
        
      - name: Build Backend
        run: |
          cd backend
          pnpm build

      - name: Build Frontend Image
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKERHUB_USER }}/devops-demo:frontend .

      - name: Build Backend Image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKERHUB_USER }}/devops-demo:backend .

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        # run: echo ${{ secrets.DOCKERHUB_PW }} | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin
        run: docker login -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_PW }}

      - name: Push Frontend Image To DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USER }}/devops-demo:frontend

      - name: Push Backend Image To DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USER }}/devops-demo:backend

